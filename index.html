<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Dev Tricks Top 10</title>
</head>
<body>
    <p onClick="makeGreen()">xBREAKxDOWNx</p>
    
    <script>
        const dogs = [{ name: 'Snickers', age: 2 }, { name: 'Hugo', age: 8 }];

        function makeGreen() {
            const p = document.querySelector('p');
            p.style.color = '#BADA55';
            p.style.fontSize = '50px';
        }

        // First one, 'Elements Tab' in the console, right click on the element, select, 'Break on' + 'Attributes modifications', then run JS on screen, and it will pause right when the attributes modify, opens a debugger window.

        // Regular 
        console.log('Hello');

        // Interpolated, old way before ES6, '%s' for the variable you want to replace, followed by the variable in quotes
        console.log('Hello I am a %s string', 'ðŸ’©')
        // new way using back ticks
        console.log(`Hello I am a ðŸ’© string`)

        // Styled, '%c' in the first section, followed by the styles
        console.log('%c I am some great text', 'font-size:50px; background:red; text-shadow:10px 10px 0 blue')

        // Warning!, adds a warning and gives you a stack trace, changes the appearance in the console.
        console.warn('OH NOO!')

        // Error :/, adds an error and gives you a stack trace, changes the appearance in the console.
        console.error('OH SHIT!')

        // Info, just changes the appearance in the console
        console.info('Crocodiles eat 3-4 people per year!');

        // Testing
        console.assert(1 === 1, 'That is wrong'); // doesn't show in the console because it's correct
        console.assert(1 === 2, 'That is wrong'); // shows in the console because it isn't correct

        const p = document.querySelector('p');

        console.assert(p.classList.contains('ouch'), 'That is wrong!'); // shows int eh console because ouch is not in the 'p'

        // Clearing
        console.clear(); // clears the console always, fun way to mess with someone, put this at teh bottom of a file

        // Viewing DOM Elements
        console.log(p); // shows you the actual element itself 
        console.dir(p); // shows you all the available properties on the element

        console.clear();

        // Grouping Together, separates things in teh console by group
        dogs.forEach(dog => {
            console.group(`${dog.name}`); // can use 'groupCollapsed' and it will automatically collapse everything for you.
            console.log(`This is ${dog.name}`);
            console.log(`${dog.name} is ${dog.age} years old`);
            console.log(`${dog.name} is ${dog.age * 7} dog years old`);
            console.groupEnd(`${dog.name}`);
        });  

        // Counting
        console.count('Sean');
        console.count('Josh');
        console.count('Sean');
        console.count('Josh');
        console.count('Josh');
        console.count('Josh');
        console.count('Josh');
        console.count('Sean');
        console.count('Sean');
        console.count('Josh');
        console.count('Josh');
        console.count('Sean');
        console.count('Sean');
        console.count('Josh');
        console.count('Sean');

        // Timing
        console.time('fetching data');
        fetch('https://api.github.com/users/seanaleid')
            .then(data => data.json())
            .then(data => {
                console.timeEnd('fetching data');
                console.log(data);
            })

        // Table 
        console.table(dogs);
    </script>
    
</body>
</html>
